<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Ad with Close Button</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .ad-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ad-preview-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .ad-preview {
            width: 100%;
            height: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="ad-container" id="adContainer">
        <!-- Ad code or image goes here -->
        <div class="ad-preview-container">
            <img class="ad-preview" src="https://w.forfun.com/fetch/62/624e27fde335d49e2dd3c6b75c6027a3.jpeg?h=900&r=0.5" alt="Ad Preview">
            <div class="close-btn" onclick="closeAd()">X</div>
        </div>
    </div>

    <script>
        function closeAd() {
            sendMessageToAndroid()
        }

        function sendMessageToAndroid() {
            // Call a function named 'sendMessage' exposed by Android
            if (window.Android) {
                window.Android.sendMessage2("close ad");
            } else {
                console.error("Android interface not available.");
            }
        }
    </script>
</body>
</html>
