<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Communication with Ad Preview</title>
    <style>
        .ad-container {
            position: relative;
            width: 300px; /* Adjust width as needed */
            height: 250px; /* Adjust height as needed */
            margin: 20px auto;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            background-color: #fff;
            padding: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>WebView Communication with Ad Preview</h1>
    <div class="ad-container" id="adContainer">
        <!-- Ad code or image goes here -->
        <img src="https://w.forfun.com/fetch/62/624e27fde335d49e2dd3c6b75c6027a3.jpeg?h=900&r=0.5" alt="Ad Preview" style="width:100%; height:auto;">
        <div class="close-btn" onclick="closeAd()">X</div>
    </div>

    <script>
        function closeAd() {
            var adContainer = document.getElementById('adContainer');
            adContainer.style.display = 'none';
        }

        function sendMessageToAndroid() {
            // Call a function named 'sendMessage' exposed by Android
            if (window.Android) {
                window.Android.sendMessage("Hello from JavaScript!");
            } else {
                console.error("Android interface not available.");
            }
        }

        // Function to receive messages from Android
        function receiveMessageFromAndroid(message) {
            console.log("Message from Android:", message);
            // You can do further processing with the received message
        }
    </script>
</body>
</html>
